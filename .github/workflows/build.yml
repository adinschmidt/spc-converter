name: Build

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: spc_converter.exe
            asset_name: spc_converter-windows-x86_64.exe

          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: spc_converter
            asset_name: spc_converter-macos-x86_64

          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: spc_converter
            asset_name: spc_converter-macos-arm64

          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: spc_converter
            asset_name: spc_converter-linux-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.asset_name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Rename binaries with platform names
        run: |
          mkdir -p release
          mv artifacts/spc_converter-windows-x86_64.exe/spc_converter.exe release/spc_converter-windows-x86_64.exe
          mv artifacts/spc_converter-macos-x86_64/spc_converter release/spc_converter-macos-x86_64
          mv artifacts/spc_converter-macos-arm64/spc_converter release/spc_converter-macos-arm64
          mv artifacts/spc_converter-linux-x86_64/spc_converter release/spc_converter-linux-x86_64
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
